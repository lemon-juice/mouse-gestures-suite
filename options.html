        <h2 id="tab1">General Preferences</h2>
        <strong>Enable</strong> - enable/disable main features:<br>
        <ul>
          <li> <strong>Mouse gestures</strong> - performed by moving the mouse
            with a button depressed allow you to quickly navigate through pages,
            open/close tabs and windows and perform many other commands without
            having to use toolbar buttons, menus or keyboard shortcuts. By
            default they are used by keeping the right mouse button down and
            drawing gesture shape in one of four directions: up, right, down or
            left. After releasing the mouse button the gesture function is
            executed. If you started drawing a gesture and want to cancel it
            just stop moving the mouse and wait at least one second before
            releasing the mouse button – the gesture trail will appear bleaker
            and the status bar information will end with <em>[X]</em>, which
            are visual signs that timeout has been reached and the gesture will
            be aborted if you do not continue drawing. Mouse gestures are
            available in browser, messenger, page source and mail compose
            windows. In some windows the range of available actions is limited -
            see <a href="#tab2">Gestures Customization</a> table for details.</li>
          <li> <strong>Rocker gestures</strong> - invoked by pressing one mouse
            button and then the other while keeping the first one pressed. By
            default used to go back and forward in browsing history but can be
            assigned to any gesture function. To customize these gestures, go to
            the gesture customization tab, select the gesture (at the end of the
            table) and click the <em>Edit function</em> button. Then clicking
            on any row will assign the function of the clicked row to the
            gesture. Rocker gestures are available in browser, messenger, page
            source and mail compose windows. In some windows the range of
            available actions is limited - see <a href="#tab2">Gestures
              Customization</a> table for details.<br>
            <br>
            Functions which have a repetitive nature can be repeated without
            releasing the trigger button. The <em>Allow repetition for actions
              that load pages</em> advanced preference controls the
            repeatability of functions that load pages.</li>
          <li> <strong>Scroll wheel in tab bar</strong> - you can switch
            between tabs by scrolling mouse wheel over the tab bar. This feature
            is available in browser windows only.</li>
          <li> <strong>Scroll wheel navigation</strong> - perform your favorite
            actions by pressing a mouse button and scrolling mouse wheel at the
            same time. This feature is complete in browser windows only. It also
            works in messenger and page source windows only if <em>Perform
              Gesture Actions</em> option is selected.</li>
          <li> <strong>Middle button scrolling</strong> - auto scroll pages or
            textareas by clicking the middle mouse button once (pressing and
            releasing) and then control the scrolling speed by moving the mouse
            or using arrow keys – this is similar to built-in autoscroll
            available in SeaMonkey or Firefox but with some additions. <i>Grab
              and Drag</i> options allow you to scroll by moving the mouse while
            the middle button is depressed. This feature is available in
            browser, mail and view message windows.</li>
          <li> <strong>Link tooltip</strong> - see details about links as you
            hover over them with your mouse. Useful especially for browsing
            without the status bar like in full screen mode. This feature is
            available in browser windows only.</li>
        </ul>
        <hr><strong>Mouse Gestures: Prefs</strong> - customize trail color for
        mouse gestures.<br>
        <hr><strong>Link Tooltip: Prefs</strong> - options for customizing link
        tooltips, available only when link tooltips are enabled.<br>
        <hr><strong>Scroll Wheel Navigation</strong> - options available when
        scroll wheel navigation is enabled. To use scroll wheel navigation
        scroll mouse wheel while keeping a mouse button pressed (the mouse
        button is defined in Advanced Prefs #1). Available options:<br>
        <ul>
          <li><strong>Perform Gesture Actions</strong> - perform actions defined
            in the Gestures Customization tab at the bottom of the list: Forward
            &amp; Backward Scrollwheel Gesture. Any action from the list can be
            assigned by using the <em>Edit function</em> button.</li>
          <li><strong>Navigate through History</strong> - go forward/back. A
            list of pages in history will pop up and you will be able to choose
            one. The current tab's name will appear in <span style="font-weight: bold;">bold</span>,
            while the last visited tab will appear as <span style="text-decoration: underline;">underlined</span>.</li>
          <li><strong>Navigate through Tabs</strong> - switch to next/previous
            tab. A list of all open tabs will pop up and you will be able to
            choose one to switch to. </li>
          <li><strong>History / Tabs based on initial rotation</strong> - either
            <em>Navigate through History</em> or <em>Navigate through Tabs</em>
            depending on the initial scroll wheel rotation (clockwise or
            anti-clockwise).</li>
        </ul>
        <hr><strong>Middle Button Scrolling</strong> - options available when
        middle button scrolling is enabled:<br>
        <ul>
          <li><strong>Mouse Gestures autoscroll</strong> - to scroll the page
            press and release the middle button and then move the mouse up or
            down. Stop autoscroll by clicking middle or left button. Once
            activated, autoscroll can also be controlled with arrow keys and
            stopped by pressing any other key. Autoscroll refresh rate can be
            configured in <em>Advanced Prefs #2</em>.</li>
          <li><strong>Native autoscroll</strong> - same as above except it uses
            the built-in mechanism in Seamonkey/Firefox instead of the one in
            this extension. This may result in faster and smoother scrolling,
            however keyboard navigation is not available. Choose the one that
            works better for you.</li>
          <li><strong>MG autoscroll + Grab and Drag</strong> - both Mouse
            Gestures autoscroll and Grab and Drag are enabled. To use Grab and
            Drag keep the middle button depressed and move the mouse up or down.</li>
          <li><strong>Grab and Drag scrolling</strong> - only Grab and Drag is
            enabled.</li>
        </ul>
        <h2 id="tab2">Gestures Customization</h2>
        <span style="font-weight: bold;">Some gestures can be initiated on
          browser tabs</span> and then they will apply to the target tab even if
        it is not active. Here is the list of actions that can affect targeted
        tabs via gestures:
        <ul>
          <li><em>Close current Tab</em></li>
          <li><em>Close Document</em></li>
          <li><em>Close all other Tabs</em></li>
          <li><em>Close Tabs to the Right</em></li>
          <li><em>History Back</em></li>
          <li><em>History Forward</em></li>
          <li><em>Reload Document</em></li>
          <li><em>Reload Document from Network</em> </li>
          <li><em>Stop Loading</em></li>
          <li><em>Reload Frame</em> (applies to top frame when invoked on tab)</li>
          <li><em>Open new Tab in Foreground</em>, <em>Open new Tab in
              Background</em>, <em>Open blank Tab</em> – location sensitive:
            new blank tab will be opened to the left or right of selected tab
            depending on which half of tab the gesture was started on</li>
          <li><em>Duplicate Tab</em></li>
          <li><em>Duplicate Window</em></li>
          <li><em>Detach Tab to New Window</em></li>
          <li><em>Detach Next Tab and Double Stack Windows</em> </li>
          <li><em>View Page Source</em></li>
          <li><em>View Frame Source</em> (applies to top frame when invoked on
            tab)</li>
          <li><em>View Page Info</em></li>
          <li><em>View Frame Info</em> (applies to top frame when invoked on
            tab)</li>
          <li><em>Save Page As...</em></li>
        </ul>
        <p><span style="font-weight: bold;">The Shift key</span> can be used
          with some gestures that open a new tab or window to reverse the
          opening in background versus foreground – just like you can use Shift
          for the same purpose when middle-clicking on links. For example,
          action <em>Open new Tab in Foreground</em> normally opens a new
          foreground tab but if performed with Shift pressed it will open a tab
          in background. Conversely, if an action opens a new tab/window in
          foreground then the Shift key will change it to open in background.
          Actions affected by the Shift key are marked in their descriptions
          below. </p>
        <p>Column '<strong>Available in</strong>' - shows in what window types
          the function is available:</p>
        <ul>
          <li><strong>br</strong> – browser window</li>
          <li><strong>src</strong> – view source window</li>
          <li><strong>msg</strong> – (SeaMonkey only) messenger window: main
            mail and message view windows (in the main mail window gestures work
            only in the message page)</li>
          <li><strong>mc</strong> – (SeaMonkey only) mail compose window</li>
        </ul>

        <h2>Custom Functions</h2>
        <p> Apart from running one of the built-in functions you can create your
          own functions to be executed with mouse gestures — use the Add Custom
          Function button for this. You can use custom function to either invoke
          a menu item in the browser or mail component, or to run your own
          script. Detailed description of how custom functions work can be found
          <a href="http://lemon-juice.github.io/mouse-gestures-suite/custom-functions.html">here</a>.</p>
        <p> </p>
        <h2 id="tab3">Advanced Prefs #1</h2>
        <p><strong>Trigger button</strong> - choose which mouse button will be
          used for mouse gestures and scroll wheel navigation.</p>
        <p><strong>Mouse Gesture Actions</strong> - define behavior of some
          gesture actions:</p>
        <ul>
          <li><strong>'Open Links in Windows': Single new window with tabs</strong>
            - <em>Open Links in Windows</em> will open one new window with each
            link in separate tab.</li>
          <li><strong>'Open new Tab/Window' opens link under performed gesture</strong>
            - determines whether these functions will open links in new
            windows/tabs.</li>
          <li><strong>Open new blank tab next to current one</strong> - actions
            <em>Open new Tab in Foreground</em>, <em>Open new Tab in Background</em>
            and <em>Open blank Tab</em> will open blank tabs next to the
            current tab. By default SeaMonkey and Firefox open blank tabs at the
            end of all tabs – with this setting you can change this behavior for
            mouse gestures. Please note that opening links is not affected by
            this setting; by default links are opened next to the current tab
            anyway, which is controlled by the <em>browser.tabs.insertRelatedAfterCurrent
              </em>config.</li>
          <li><strong>'Go Up to parent ...' / 'Load Home Page': Open in new tab</strong>
            - open new tab when performing these functions.</li>
          <li><strong>Rocker &amp; Scrollwheel gestures: Allow repetition for
              actions that load pages</strong> - functions which have a
            repetitive nature (like switching tabs, going back/forward) can be
            repeated without releasing the trigger button. This also applies to
            actions: <em>Close Document</em>, <em>Close current Tab</em> and <em>Undo
              Close Tab</em>.</li>
        </ul>
        <p><strong>Tab scrolling</strong> - enabled to reverse scrolling
          direction of tabs if <em>Scroll wheel in tab bar</em> is enabled.</p>
        <p><strong>Script blocking on web pages</strong></p>
        <p> </p>
        <ul>
          <li><strong>Disable ClickHeat scripts</strong> - ClickHeat by
            Labsmedia (at <a target="_blank" href="http://www.labsmedia.com/clickheat/index.html">http://www.labsmedia.com/clickheat/index.html</a>)
            is a javascript library for collecting mouse clicks on web pages and
            then presenting them on a <i>clicks heatmap</i>. The problem is
            that this particular library has an inherent flaw in that it locks
            up the browser for half a second after every mouse click by
            performing a CPU-intensive loop that really does nothing apart from
            waiting. This short browser lock-up is enough to interfere with
            mouse gesture detection since the extension can't really trace mouse
            movements during that time. By enabling this option ClickHeat will
            be disabled on the sites you visit. If ClickHeat has been detected
            and suppressed then after every mouse button press the status bar
            will show message <em>ClickHeat disabled!</em>. A side effect of
            this will be that your clicks will not be sent over to the site
            owner but you can actually treat it as an advantage! This option is
            disabled by default because it affects the behavior of web pages you
            visit and can potentially cause some other side effects (but that is
            <em>very</em> unlikely - ClickHeat is detected by the presence of <em>catchClickHeat()</em>
            javascript function on web pages). Turn it on for best mouse gesture
            experience.<br>
            <p>Note: In multi-process Firefox it is no longer necessary to
              disable bad scripts in order to get rid of gesture delays because
              gesture drawing happens in a separate process from web page
              scripts so those scripts do not block mouse gestures. </p>
          </li>
        </ul>
        <h2 id="tab4">Advanced Prefs #2</h2>
        <p><strong>Middle Button Scrolling</strong> - define options for middle
          button scrolling. Availability of most of these options depend on
          which type of middle button scrolling is enabled in the <a href="#tab1">General
            Preferences</a>.</p>
        <p id="siteList"><strong>Site specific behavior</strong> - here you can
          define rules for special handling of mouse gestures on specified sites
          and web pages. For each web address (URL) you can define the following
          actions:</p>
        <ul>
          <li><strong><em>Prioritize gestures</em></strong> - use this on sites
            that cause delays in gesture execution. Some sites use scripts that
            do some 'heavy stuff' when you click anywhere in the web page and
            the browser gets locked up for a moment - even half a second lock-up
            is enough to interfere with comfortable gesture drawing. With this
            option you will be able to draw mouse gestures without delays,
            however the web page will become blind to your right clicks and
            middle clicks. Usually, this is not a problem but if a web page
            offers certain features when you right- or middle-click then these
            features will not work. Quite often the problematic pages are those
            containing scripts for tracking mouse clicks. Technical note: this
            setting will prevent <em>mousedown</em> and <em>mouseup</em>
            events for middle and right buttons from working on the site (on
            Linux <em>contextmenu</em> events are also suppressed).<br>
            <br>
            Note: In multi-process Firefox it is no longer necessary to
            prioritize gestures in order to get rid of gesture delays because
            gesture drawing happens in a separate process from web page scripts
            so those scripts do not block mouse gestures. However, you can still
            use this preference to block scripts when drawing mouse gestures.<br>
            &nbsp;</li>
          <li><strong><em>Disable gestures</em></strong> - use this for turning
            off mouse gestures completely on certain pages. Even if mouse
            gestures are turned off in this way in a web page they will still
            work if you initiate them on a tab. It is quite rare but it may
            happen that mouse gestures interfere with functionality of a web
            page, especially one that makes use of right- or middle-clicks.</li>
          <li><strong><em>Do nothing</em></strong> - mouse gestures will work
            normally, this option has the same effect as if you deleted the web
            site from the list but the entry is preserved for future use.</li>
        </ul>
        <p><strong>URL</strong> format and examples:</p>
        <ul>
          <li><span style="text-decoration: underline;">http://www.example.com/</span>
            or <span style="text-decoration: underline;">https://www.example.com/contact</span>
            - full URLs like this will match exactly the page at given address
            and nothing else.</li>
          <li><span style="text-decoration: underline;">www.example.com/</span>
            (or <span style="text-decoration: underline;">www.example.com</span>),
            or <span style="text-decoration: underline;">www.example.com/contact</span>
            - same as above but if no protocol is given then this will match
            pages under any protocol like http:// or https://.</li>
          <li><span style="text-decoration: underline;">www.example.com/*</span>
            - use this to match any page within the whole site/domain. The *
            character means "any number of characters or no characters at all".</li>
          <li><span style="text-decoration: underline;">http://www.example.com/*.html</span>
            - this will match all pages at <em>http://www.example.com/</em>
            whose URLs end with .html</li>
          <li><span style="text-decoration: underline;">http://www.example.com/about#contact</span>
            - any targets specified with the hash character are ignored so it is
            the same as <span style="text-decoration: underline;">http://www.example.com/about</span>.</li>
          <li><span style="text-decoration: underline;">*.example.com/*</span> -
            this will match all subdomains of <em>example.com</em>. Please note
            this will not match <em>example.com</em> itself - you would need to
            add a separate entry for that.</li>
        </ul>
        <p>When you visit a site for which a special rule has been defined you
          will see the information in the status bar when you press the right or
          middle mouse button anywhere within the page - it will read <em>Prioritize
            gestures</em> or <em>Disable gestures</em> depending on which
          option you have chosen. </p>
        <h2 id="exp-imp">Exporting, importing Mouse Gesture preferences &amp;
          restoring defaults</h2>
        Use the buttons in the <em>Settings Management</em> group in Advanced
        Prefs #2. These operations will apply to all mouse gesture settings
        including your gesture definitions and custom functions and scripts.
        Only the option "Middle-click pastes in text boxes" will not be exported
        because it's not really a Mouse Gestures Suite option, it's the built-in
        option of the browser (controlled by the hidden pref <em>middlemouse.paste</em>).</section>
